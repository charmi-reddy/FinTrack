<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FinTrack - Personal Finance Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="fas fa-wallet me-2"></i>FinTrack</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Reports</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="app-container">
    <div class="summary-box mb-4">
      <p class="mb-1 text-white-50">Current month</p>
      <h3>$1,245.67</h3>
    </div>
    <div class="d-flex justify-content-center period-toggle mb-4">
      <button class="btn active" data-period="week">Week</button>
      <button class="btn" data-period="month">Month</button>
      <button class="btn" data-period="year">Year</button>
    </div>

    <!-- Add Budget Button -->
    <div class="text-end mb-3">
      <button class="btn btn-primary" id="add-budget-btn">
        <i class="fas fa-plus me-2"></i>Add Budget
      </button>
    </div>

    <!-- Expense Form -->
    <form id="expense-form" class="expense-form card mb-4">
      <div class="card-body">
        <h5 class="card-title mb-3">Add Expense</h5>

        <div class="mb-3">
          <label for="expense-date" class="form-label">Date</label>
          <input type="text" id="expense-date" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="expense-amount" class="form-label">Amount ($)</label>
          <input type="number" id="expense-amount" class="form-control" min="0.01" step="0.01" required>
        </div>

        <div class="mb-3">
          <label for="expense-category" class="form-label">Category</label>
          <select id="expense-category" class="form-select" required>
            <option value="">Select category</option>
            <option value="food">Food & Dining</option>
            <option value="transportation">Transportation</option>
            <option value="housing">Housing</option>
            <option value="utilities">Utilities</option>
            <option value="entertainment">Entertainment</option>
            <option value="shopping">Shopping</option>
            <option value="healthcare">Healthcare</option>
            <option value="personal">Personal Care</option>
            <option value="education">Education</option>
            <option value="mobile">Mobile Recharge</option>
            <option value="tv">TV Recharge</option>
            <option value="other">Other</option>
          </select>
        </div>

        <button class="btn btn-success w-100">Add Expense</button>
      </div>
    </form>

    <!-- Charts -->
    <div class="card mb-4">
      <div class="card-header">Daily Expenses</div>
      <div class="card-body chart-container">
        <canvas id="line-chart"></canvas>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header">Spending by Category</div>
      <div class="card-body chart-container">
        <canvas id="bar-chart"></canvas>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header">Category Breakdown</div>
      <div class="card-body chart-container">
        <canvas id="pie-chart"></canvas>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header">Cumulative Spending</div>
      <div class="card-body chart-container">
        <canvas id="area-chart"></canvas>
      </div>
    </div>

    <!-- Budget Modal -->
    <div class="modal fade" id="budget-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="budget-modal-title">Add Budget</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="budget-form">
              <div class="mb-3">
                <label for="budget-category" class="form-label">Category</label>
                <select class="form-select" id="budget-category" required>
                  <option value="">Select category</option>
                  <option value="food">Food & Dining</option>
                  <option value="transportation">Transportation</option>
                  <option value="housing">Housing</option>
                  <option value="utilities">Utilities</option>
                  <option value="entertainment">Entertainment</option>
                  <option value="shopping">Shopping</option>
                  <option value="healthcare">Healthcare</option>
                  <option value="personal">Personal Care</option>
                  <option value="education">Education</option>
                  <option value="mobile">Mobile Recharge</option>
                  <option value="tv">TV Recharge</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="budget-amount" class="form-label">Monthly Budget Amount ($)</label>
                <input type="number" class="form-control" id="budget-amount" placeholder="0.00" min="0.01" step="0.01" required>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button class="btn btn-primary" id="save-budget-btn">Save Budget</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>

</body>
</html>
